name: Create Beta Pre-release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-beta.*' # Match beta tags (v1.2.3-beta.1)

permissions:
  contents: write

jobs:
  create_prerelease:
    name: Create Beta Pre-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for changelog generation

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/changelog-config.json"
          toTag: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Beta Pre-release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Pre-release v${{ steps.get_version.outputs.version }}
          body: |
            ## Beta Release
            
            This is a beta release for testing purposes. Please report any issues.
            
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.changelog.outputs.fromTag }}...${{ github.ref_name }}
          prerelease: true
          draft: false
