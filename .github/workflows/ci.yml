name: Continuous Integration

on:
  push:
    branches:
      - main
      - beta
      - canary
  pull_request:
    branches:
      - main
      - beta
      - canary

# Default permissions for the workflow.
# GITHUB_TOKEN will have read-only access to contents by default.
permissions:
  contents: read

jobs:
  build-and-lint:
    name: Build & Lint
    runs-on: ubuntu-latest

    # Concurrency control: ensures only one run per branch/PR, cancels older runs.
    concurrency:
      group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Using LTS version, compatible with ">=18.0.0"
          cache: 'npm' # Cache npm dependencies

      - name: Install dependencies
        run: npm ci # Use 'ci' for cleaner, faster, and more reliable builds

      - name: Run linter
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Run Prettier Check
        run: npm run format:check # This will now use the updated script from package.json

      # If you add tests, uncomment the following lines:
      # - name: Run tests
      #   run: npm test
